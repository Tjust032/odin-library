<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Odin Library</h1>
        </div>
        <button id="newBookBtn" class="add-book">
            <span class="plus">+</span>
            <span class="text">Add Book</span>
        </button>
        <div class="library"></div>
        <div id="newBookModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Book</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="newBookForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="pages">Number of Pages</label>
                            <input type="number" id="pages" name="pages" min="1" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="read" name="read">
                            <label for="read">I have read this book</label>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-cancel">Cancel</button>
                            <button type="submit" class="btn btn-submit">Add Book</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
